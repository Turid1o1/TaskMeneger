<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TaskFlow - Вход</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
  <section class="login-shell">
    <div class="login-visual">
      <img src="assets/login-hero.png" alt="Иллюстрация страницы входа">
    </div>

    <div class="login-panel">
      <div class="auth-card">
        <h1>ОТДЕЛ ПОДДЕРЖКИ<br>И РАЗВИТИЯ ИНФРАСТРУКТУРЫ</h1>
        <div class="auth-sub">Внутренняя информационная система TaskFlow</div>

        <input class="auth-input" type="text" placeholder="Логин">
        <input class="auth-input" type="password" placeholder="Пароль">

        <div class="auth-actions">
          <a class="auth-btn" href="app.html">Вход</a>
          <a class="auth-btn secondary" href="register.html">Регистрация</a>
        </div>

        <div class="auth-footer">ФГУП «ПВС» МВД России</div>
      </div>
    </div>
  </section>
</body>
</html>
