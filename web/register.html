<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Страница регистрации</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="login-page">
  <section class="login-shell">
    <div class="login-visual">
      <img src="/assets/login-hero.png" alt="Иллюстрация страницы регистрации">
    </div>

    <div class="login-panel">
      <form class="auth-card" id="register-form">
        <h1>РЕГИСТРАЦИЯ СОТРУДНИКА</h1>
        <div class="auth-sub">Создайте учетную запись сотрудника</div>

        <label>Логин</label>
        <input class="auth-input" id="reg-login" type="text" required>
        <label>Пароль</label>
        <input class="auth-input" id="reg-password" type="password" required>
        <label>Повтор пароля</label>
        <input class="auth-input" id="reg-password-repeat" type="password" required>
        <label>Отдел</label>
        <select class="auth-input" id="reg-department" required></select>
        <label>ФИО</label>
        <input class="auth-input" id="reg-fullname" type="text" required>
        <label>Должность</label>
        <select class="auth-input" id="reg-position" required></select>

        <div class="row-actions auth-buttons-center">
          <button class="auth-btn" type="submit">Создать</button>
          <a class="auth-btn secondary" href="/login.html">Назад</a>
        </div>

        <div class="auth-footer" id="register-message">После регистрации пользователь появится в разделе «Пользователи».</div>
      </form>
    </div>
  </section>

  <script src="/client.js"></script>
  <script>TaskFlowClient.initRegisterPage();</script>
</body>
</html>
